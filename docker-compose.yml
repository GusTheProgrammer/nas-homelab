version: "3.8"

networks:
  default:
    external: true
    name: homelab

services:
  # Nginx Proxy Manager (Reverse Proxy)
  nginx:
    image: "jc21/nginx-proxy-manager:latest"
    restart: unless-stopped
    ports:
      - "8341:80"
      - "81:81"
      - "8766:443"
    volumes:
      - /volume1/docker/media-server/data:/data
      - /volume1/docker/media-server/letsencrypt:/etc/letsencrypt

  # Vaultwarden (Bitwarden)
  vaultwarden:
    image: vaultwarden/server:latest
    restart: always
    environment:
      ADMIN_TOKEN: ${VAULTWARDEN_ADMIN_TOKEN} # Generate your own token
      SMTP_HOST: ${VAULTWARDEN_SMPT_HOST} # SMTP Hostname
      SMTP_FROM: ${VAULTWARDEN_SMTP_FROM} # SMTP From Address
      SMTP_PORT: 587 # SMTP Port
      SMTP_SECURITY: "starttls" # SMTP Security [none, starttls, tls]
      SMTP_USERNAME: ${VAULTWARDEN_SMTP_USERNAME} # SMTP Username
      SMTP_PASSWORD: ${VAULTWARDEN_SMTP_PASSWORD} # SMTP Password
    volumes:
      - /volume1/docker/media-server/vw-data:/data
    ports:
      - 6969:80

  # Overseerr (Requests)
  overseerr:
    image: sctx/overseerr:latest
    container_name: overseerr
    environment:
      - LOG_LEVEL=debug
      - TZ=Europe/London
      - PORT=5055
    ports:
      - 5055:5055
    volumes:
      - /volume1/docker/media-server/overseerr-data:/app/config
    restart: unless-stopped

  # Homarr (Dashboard Manager)
  homarr:
    container_name: homarr
    image: ghcr.io/ajnart/homarr:latest
    volumes:
      - /volume1/docker/media-server/homarr/configs:/app/data/configs
      - /volume1/docker/media-server/homarr/data:/data
      - /volume1/docker/media-server/homarr/icons:/app/public/icons
      - //var/run/docker.sock:/var/run/docker.sock
    ports:
      - "7575:7575"
    restart: unless-stopped

  # Radarr (Movies)
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1026
      - PGID=100
      - TZ=Europe/London
    volumes:
      - /volume1/docker/media-server/radarr:/config
      - /volume1/homelab-media/media/movies:/movies
      - /volume1/homelab-media/torrents:/downloads
    ports:
      - 7878:7878
    restart: unless-stopped

  # Sonarr (TV Shows)
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1026
      - PGID=100
      - TZ=Europe/London
    volumes:
      - /volume1/docker/media-server/sonarr:/config
      - /volume1/homelab-media/media/tv:/tv
      - /volume1/homelab-media/torrents:/downloads
    ports:
      - 8989:8989
    restart: unless-stopped

  # Lidarr (Music)
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: lidarr
    environment:
      - PUID=1026
      - PGID=100
      - TZ=Europe/London
    volumes:
      - /volume1/docker/media-server/lidarr:/config
      - /volume1/homelab-media/media/music:/music
      - /volume1/homelab-media/torrents:/downloads
    ports:
      - 8686:8686
    restart: unless-stopped
  # Readarr (Books)

  readarr:
    image: lscr.io/linuxserver/readarr:develop
    container_name: readarr
    environment:
      - PUID=1026
      - PGID=100
      - TZ=Europe/London
    volumes:
      - /volume1/docker/media-server/readarr:/config
      - /volume1/homelab-media/media/books:/books
      - /volume1/homelab-media/torrents:/downloads
    ports:
      - 8787:8787
    restart: unless-stopped

  # Bazarr (Subtitles)
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1026
      - PGID=100
      - TZ=Europe/London
    volumes:
      - /volume1/docker/media-server/bazarr:/config
      - /volume1/homelab-media/media/tv:/tv
      - /volume1/homelab-media/media/movies:/movies
    ports:
      - 6767:6767
    restart: unless-stopped

  # Prowlarr (Indexer)
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1026
      - PGID=100
      - TZ=Europe/London
    volumes:
      - /volume1/docker/media-server/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  # Maintainerr (Deleting Old Media)
  maintainerr:
    image: jorenn92/maintainerr:latest
    container_name: maintainerr
    volumes:
      - /volume1/docker/media-server/maintainerr:/opt/data
    environment:
      - TZ=Europe/Brussels
    ports:
      - 8154:80
    restart: unless-stopped

  # qBittorrent (Torrent Client)
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1026
      - PGID=100
      - TZ=Europe/London
      - WEBUI_PORT=8080
    volumes:
      - /volume1/docker/media-server/qbit:/config
      - /volume1/docker/media-server/vuetorrent:/vuetorrent
      - /volume1/homelab-media/torrents:/downloads
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

  # Dash (System Monitoring)
  dash:
    image: mauricenino/dashdot:latest
    restart: unless-stopped
    privileged: true
    ports:
      - "7676:3001"
    volumes:
      - /volume1/docker/media-server/dash:/mnt/host:ro
    environment:
      DASHDOT_ENABLE_CPU_TEMPS: "true"

  # pihole (DNS)
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    environment:
      - WEB_PORT=2411
      - WEBPASSWORD=${PIHOLE_PASSWORD}
      - TZ=Europe/London

    volumes:
      - "/volume1/docker/media-server/etc-pihole:/etc/pihole"
      - "/volume1/docker/media-server/etc-dnsmasq.d:/etc/dnsmasq.d"
    cap_add:
      - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    network_mode: host
    restart: unless-stopped

  # Home Assistant (Home Automation)
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - /volume1/docker/media-server/home-assistant:/config
      - /etc/localtime:/etc/localtime:ro
      - /run/dbus:/run/dbus:ro
    restart: unless-stopped
    privileged: true
    network_mode: host
